name: Build

on: 
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Gang Beasts
        uses: dhkatz/steam-download@v1.2.0
        with:
          username: ${{ secrets.STEAM_USERNAME }}
          vdf: ${{ secrets.STEAM_VDF }}
          appid: ${{ secrets.STEAM_APP_ID }}
          path: "${{ github.workspace }}"

      - name: Verify Gang Beasts Executable
        run: |
          if (!(Test-Path "${{ github.workspace }}\\Gang Beasts.exe")) {
            Get-ChildItem -Path "${{github.workspace}}" | Write-Output

            throw "Gang Beasts.exe not found!"
          }

      - name: Install MelonLoader
        run: |
          Invoke-WebRequest -OutFile "${{ github.workspace }}\\MelonLoader.x64.zip" -Uri https://github.com/LavaGang/MelonLoader/releases/download/v0.6.6/MelonLoader.x64.zip
          Expand-Archive -Path "${{ github.workspace }}\\MelonLoader.x64.zip" -DestinationPath "${{ github.workspace }}"

      - name: Test-run Gang Beasts
        run: |
          & "${{ github.workspace }}\\Gang Beasts.exe"
          Start-Sleep -Seconds 120
          Get-Process "Gang Beasts" | Stop-Process

      - name: Find and copy assemblies to package
        run: |
          Copy-Item "${{ github.workspace }}\\MelonLoader\\Il2CppAssemblies" -Filter *.dll -Destination "${{ github.workspace }}\\package\\lib" -Recurse
          
      - uses: actions/upload-artifact@v4.6.0
        name: Upload Artifacts
        with:
          name: lib
          if-no-files-found: error
          path: "${{ github.workspace }}\\package\\lib\\*.dll"
  publish:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: lib
          path: package/lib

      - uses: NuGet/setup-nuget@v1.2.0
        with:
          nuget-version: 'latest'
          
      - name: Pack NuGet Package
        run: nuget pack package -OutputFileNamesWithoutVersion -OutputDirectory build -Properties "TargetFramework=net6;git=https://github.com/${{ github.repository }}.git;name=${{ github.event.repository.name }};author=${{ github.repository_owner }};description=Gang Beasts IL2CPP proxy assemblies generated by MelonLoader for use in developing mods.;version=${{ github.run_number }}.0.0-gh"

      - name: Upload NuGet Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: build/*.nupkg